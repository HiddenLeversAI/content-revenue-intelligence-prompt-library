<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <style>
    /* Custom styles for better readability */
    .page-content {
      font-size: 16px;
      line-height: 1.6;
    }
    
    .wrapper {
      max-width: 900px;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    
    h2 {
      color: #34495e;
      margin-top: 2rem;
    }
    
    h3 {
      color: #2980b9;
      margin-top: 1.5rem;
    }
    
    blockquote {
      border-left: 4px solid #3498db;
      background-color: #f8f9fa;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .highlight {
      background-color: #fff3cd;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    code {
      background-color: #f8f9fa;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    pre {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 1rem;
      overflow-x: auto;
    }
    
    /* Navigation improvements */
    .site-header {
      border-bottom: 2px solid #3498db;
    }
    
    .site-title {
      font-weight: 600;
      color: #2c3e50 !important;
    }
    
    /* Links */
    a {
      color: #2980b9;
      text-decoration: none;
    }
    
    a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    
    /* Revenue potential highlights */
    strong {
      color: #27ae60;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .wrapper {
        padding: 0 1rem;
      }
      
      .page-content {
        font-size: 14px;
      }
    }
  </style>

</body>

</html>
