<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <style>
    /* Custom styles for better readability */
    .page-content {
      font-size: 16px;
      line-height: 1.6;
    }
    
    .wrapper {
      max-width: 900px;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    
    h2 {
      color: #34495e;
      margin-top: 2rem;
    }
    
    h3 {
      color: #2980b9;
      margin-top: 1.5rem;
    }
    
    blockquote {
      border-left: 4px solid #3498db;
      background-color: #f8f9fa;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .highlight {
      background-color: #fff3cd;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    code {
      background-color: #f8f9fa;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    pre {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 1rem;
      overflow-x: auto;
    }
    
    /* Navigation improvements */
    .site-header {
      border-bottom: 2px solid #3498db;
    }
    
    .site-title {
      font-weight: 600;
      color: #2c3e50 !important;
    }
    
    /* Links */
    a {
      color: #2980b9;
      text-decoration: none;
    }
    
    a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    
    /* Revenue potential highlights */
    strong {
      color: #27ae60;
    }
    
    /* Table styling for prompt lists */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.95em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    table thead tr {
      background-color: #3498db;
      color: white;
      text-align: left;
    }
    
    table th,
    table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }
    
    table th {
      font-weight: 600;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    table tbody tr {
      border-bottom: 1px solid #dddddd;
    }
    
    table tbody tr:nth-of-type(even) {
      background-color: #f8f9fa;
    }
    
    table tbody tr:last-of-type {
      border-bottom: 2px solid #3498db;
    }
    
    table tbody tr:hover {
      background-color: #e3f2fd;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
    
    table td:first-child {
      font-weight: 500;
    }
    
    table td:first-child a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
    }
    
    table td:first-child a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    
    table td:last-child {
      color: #27ae60;
      font-weight: 500;
      font-size: 0.9em;
    }
    
    /* Category sections */
    h3 {
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e1e5e9;
    }
    
    /* Revenue potential styling */
    p strong:contains("Revenue Potential") {
      background-color: #d4edda;
      padding: 0.5rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 1rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .wrapper {
        padding: 0 1rem;
      }
      
      .page-content {
        font-size: 14px;
      }
      
      table {
        font-size: 0.85em;
      }
      
      table th,
      table td {
        padding: 8px 10px;
      }
      
      table td:last-child {
        font-size: 0.8em;
      }
      
      table tbody tr:hover {
        transform: none;
      }
    }
    
    @media (max-width: 600px) {
      table {
        font-size: 0.8em;
      }
      
      table th,
      table td {
        padding: 6px 8px;
      }
      
      table th {
        font-size: 0.75em;
      }
    }
  </style>

</body>

</html>
