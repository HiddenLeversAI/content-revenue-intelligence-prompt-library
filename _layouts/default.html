<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}
  
  <script src="{{ '/assets/js/copy-buttons.js' | relative_url }}"></script>
  
  <style>
    /* Hidden Levers AI Brand Colors */
    :root {
      --primary-color: #0D0736;
      --secondary-color: #BDDDDF;
      --text-color: #222222;
      --background-color: #FFFFFF;
      --accent-color: #0D0736;
      --border-radius: 6px;
    }

    /* Custom styles for better readability */
    .page-content {
      font-size: 16px;
      line-height: 1.6;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
    }
    
    .wrapper {
      max-width: 900px;
    }
    
    h1 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 0.5rem;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    
    h2 {
      color: var(--primary-color);
      margin-top: 2rem;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    
    h3 {
      color: var(--primary-color);
      margin-top: 1.5rem;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    
    blockquote {
      border-left: 4px solid var(--secondary-color);
      background-color: rgba(189, 221, 223, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: var(--border-radius);
    }
    
    .highlight {
      background-color: rgba(189, 221, 223, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: var(--border-radius);
    }
    
    code {
      background-color: rgba(189, 221, 223, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: var(--border-radius);
      font-size: 0.9em;
    }
    
    pre {
      background-color: rgba(189, 221, 223, 0.1);
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      overflow-x: auto;
      position: relative;
    }
    
    /* Copy button styling */
    .copy-btn {
      position: absolute !important;
      top: 10px !important;
      right: 10px !important;
      background-color: var(--secondary-color) !important;
      color: var(--primary-color) !important;
      border: none !important;
      padding: 6px 12px !important;
      border-radius: 4px !important;
      font-size: 12px !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      font-family: Helvetica, Arial, sans-serif !important;
      transition: all 0.2s ease !important;
      z-index: 10 !important;
    }
    
    .copy-btn:hover {
      background-color: var(--primary-color) !important;
      color: white !important;
    }
    
    /* Navigation improvements */
    .site-header {
      border-bottom: 2px solid var(--secondary-color);
      background-color: var(--background-color);
    }
    
    .site-title {
      font-weight: 600;
      color: var(--primary-color) !important;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    
    /* Links */
    a {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    /* Revenue potential highlights */
    strong {
      color: var(--primary-color);
    }
    
    /* Table styling for prompt lists */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.95em;
      box-shadow: 0 2px 8px rgba(13, 7, 54, 0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    table thead tr {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      text-align: left;
    }
    
    table thead th {
      color: var(--primary-color) !important;
      font-weight: 700;
    }
    
    table th,
    table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(189, 221, 223, 0.3);
    }
    
    table th {
      font-weight: 600;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    
    table tbody tr {
      border-bottom: 1px solid rgba(189, 221, 223, 0.3);
    }
    
    table tbody tr:nth-of-type(even) {
      background-color: rgba(189, 221, 223, 0.05);
    }
    
    table tbody tr:last-of-type {
      border-bottom: 2px solid var(--secondary-color);
    }
    
    table tbody tr:hover {
      background-color: rgba(189, 221, 223, 0.15);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
    
    table td:first-child {
      font-weight: 500;
    }
    
    table td:first-child a {
      color: var(--primary-color);
      text-decoration: underline;
      font-weight: 600;
    }
    
    table td:first-child a:hover {
      color: var(--primary-color);
      background-color: rgba(189, 221, 223, 0.3);
      text-decoration: underline;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    
    table td:last-child {
      color: var(--primary-color);
      font-weight: 500;
      font-size: 0.9em;
    }
    
    /* Category sections */
    h3 {
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--secondary-color);
    }
    
    /* Revenue potential styling */
    p strong:contains("Revenue Potential") {
      background-color: rgba(189, 221, 223, 0.2);
      padding: 0.5rem;
      border-radius: var(--border-radius);
      display: inline-block;
      margin-top: 1rem;
      color: var(--primary-color);
    }
    
    /* Start Here section styling */
    .start-here-box {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin: 2rem 0;
      box-shadow: 0 4px 12px rgba(13, 7, 54, 0.2);
    }
    
    .start-here-box strong {
      color: white;
      font-size: 1.1em;
    }
    
    .start-here-box a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
    
    .start-here-box a:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .wrapper {
        padding: 0 1rem;
      }
      
      .page-content {
        font-size: 14px;
      }
      
      table {
        font-size: 0.85em;
      }
      
      table th,
      table td {
        padding: 8px 10px;
      }
      
      table td:last-child {
        font-size: 0.8em;
      }
      
      table tbody tr:hover {
        transform: none;
      }
    }
    
    @media (max-width: 600px) {
      table {
        font-size: 0.8em;
      }
      
      table th,
      table td {
        padding: 6px 8px;
      }
      
      table th {
        font-size: 0.75em;
      }
    }
  </style>

  <script>
    function copyPrompt(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(function() {
          showSuccess();
        });
      } else {
        // Fallback
        var textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showSuccess();
      }
    }

    function showSuccess() {
      var msg = document.createElement('div');
      msg.textContent = 'âœ“ Copied to clipboard!';
      msg.style.cssText = 'position:fixed;top:20px;right:20px;background:#0D0736;color:white;padding:10px 15px;border-radius:6px;z-index:1000;font-size:14px;';
      document.body.appendChild(msg);
      setTimeout(function() { 
        if (msg.parentNode) document.body.removeChild(msg); 
      }, 2000);
    }

    function addCopyButtons() {
      var codeBlocks = document.querySelectorAll('pre code');
      for (var i = 0; i < codeBlocks.length; i++) {
        var codeBlock = codeBlocks[i];
        var pre = codeBlock.parentElement;
        var btn = document.createElement('button');
        btn.innerHTML = 'Copy Prompt';
        btn.className = 'copy-btn';
        btn.onclick = function(code) {
          return function() { copyPrompt(code.textContent); };
        }(codeBlock);
        pre.appendChild(btn);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', addCopyButtons);
    } else {
      addCopyButtons();
    }
  </script>

</body>

</html>
